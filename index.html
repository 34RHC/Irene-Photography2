<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irene Hace Fotos - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .backgrounds {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .bg.visible {
      opacity: 1;
    }

    .center-menu {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-menu ul {
      list-style: none;
      text-align: center;
      padding: 0;
    }

    .center-menu li {
      font-size: 2.5rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .center-menu li:hover {
      color: #ff9800;
    }

    .center-menu li a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="backgrounds">
    <div class="bg visible" id="bg-default" style="background-image: url('assets/profile/Irene.jpg');"></div>
    <div class="bg" id="bg-cities" style="background-image: url('assets/galleries/Cities/palomas.jpg');"></div>
    <div class="bg" id="bg-events" style="background-image: url('assets/galleries/Events/bs241.jpg');"></div>
    <div class="bg" id="bg-live" style="background-image: url('assets/galleries/LIVE/BSWN-19.jpg');"></div>
    <div class="bg" id="bg-portraits" style="background-image: url('assets/galleries/Portraits/_DSC8358.jpg');"></div>
    <div class="bg" id="bg-contact" style="background-color: #111;"></div>
  </div>

  <div class="center-menu">
    <ul>
      <li data-bg="cities"><a href="main.html#cities">Cities</a></li>
      <li data-bg="events"><a href="main.html#events">Events</a></li>
      <li data-bg="live"><a href="main.html#live">LIVE</a></li>
      <li data-bg="portraits"><a href="main.html#portraits">Portraits</a></li>
      <li data-bg="contact"><a href="main.html#contact">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuItems = document.querySelectorAll('.center-menu li');
    const backgrounds = document.querySelectorAll('.bg');
    const defaultBg = document.getElementById('bg-default');

    menuItems.forEach(item => {
      const bgId = 'bg-' + item.dataset.bg;
      const bgElement = document.getElementById(bgId);

      item.addEventListener('mouseover', () => {
        backgrounds.forEach(bg => bg.classList.remove('visible'));
        if (bgElement) bgElement.classList.add('visible');
      });

      item.addEventListener('mouseleave', () => {
        backgrounds.forEach(bg => bg.classList.remove('visible'));
        if (defaultBg) defaultBg.classList.add('visible');
      });
    });
  </script>
</body>
</html>
